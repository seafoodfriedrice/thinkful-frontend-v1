<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>

<div id="top-nav">
    <ol id="nav-items">
        <li>+You</li>
        <li class="selected" style="color:#ffffff">Search</li>
        <li>Images</li>
        <li>Maps</li>
        <li>Play</li>
        <li>YouTube</li>
        <li>News</li>
        <li>Gmail</li>
        <li>Drive</li>
        <li>Calendar</li>
        <li>More</li>
    </ol>
</div>

<div id="sign-in">
    <p>Sign In</p>
</div>

<div id="main">
    <img id="logo" src="logo4w.png" alt="Google" title="Google" />
    <form>
        <div>
            <input type="text" name="search" id="search-bar">
        </div>
        <div id="search-buttons">
            <input class="search-button" type="submit" name="google-search" value="Google Search">
            <input class="search-button" id="lucky-button" type="submit" name="feeling-lucky" value="I'm Feeling Lucky">
        </div>
    </form>
</div>

<div id="footer">
    <ol id="foot-items">
        <li>Advertising Programs</li>
        <li>Business Solutions</li>
        <li>Privacy & Terms</li>
        <li>+Google</li>
        <li>About Google</li>
    </ol>
</div>

</body>
</html>
