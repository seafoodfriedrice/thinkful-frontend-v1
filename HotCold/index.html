<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hot or Cold</title>
    <link href='reset.css' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="application.js"></script>
</head>
<body>
    <div id="container">
        <h1><span style="color:#009999">Hot</span> <span style="color:#679b00">or</span> <span style="color:#ff0000">Cold</span></h1>
        <input type="text" name="guess-field" id="guess-field" placeholder="Guess a number between 1-100">
        <div id="button-group">
            <input type="submit" name="submit" value="Guess" id="guess">
            <input type="submit" name="new-game" value="New Game" id="new-game">
        </div>
        <p id="response"></p>
    </div>
    <footer>
        <p>Project 2: Javascript “Hot or Cold” (a.k.a. “Huckle Buckle Beanstalk”)</p>
    </footer>
</body>
</html>
